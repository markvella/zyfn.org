<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Christmas Party Application Form</title>
    <link rel="stylesheet" type="text/css" href="/deps/opt/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="container">
        <div class="center">
            <div class="white-area">
                <h1>Christmas Party Application Form</h1>
                <form></form>
            </div>
        </div>
    </div>
    <div id="res" class="alert"></div>
    <script type="text/javascript" src="/deps/jquery.min.js"></script>
    <script type="text/javascript" src="/deps/underscore.js"></script>
    <script type="text/javascript" src="/deps/opt/jsv.js"></script>
    <script type="text/javascript" src="/lib/jsonform.js"></script>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        var id = urlParams.get('id');
        var saved = urlParams.get('saved');
        const functionKey = "uCWKBpMAHSjtRPXPf-mZ1_QP5XpMTKHmppZPAdCV_erGAzFuRIudzw==";

        if (id) {
            $.ajax({
                url: "https://zyfn.azurewebsites.net/api/getXmasRegistration?id=" + id,
                headers: { "x-functions-key": functionKey },
                async: false,
                success: function (result) {
                    player = result;
                },
                error: function (res, status) {
                    console.error(status);
                }
            });
        }
        else{            
            id=crypto.randomUUID();
        }
        var player = {price:"20",id: id};

        if (saved) {
            alert("Your details have been saved.");
            saved = true;
        }
        else{
            saved= false;
        }


        $('form').jsonForm({
            schema: {
                email: {
                    type: 'string',
                    title: 'Email',
                    required: true
                },
                mobile: {
                    type: 'string',
                    title: 'Mobile',
                    required: true
                },
                name: {
                    type: 'string',
                    title: 'Child\'s Name',
                    required: true
                },
                surname: {
                    type: 'string',
                    title: 'Child\'s Surname',
                    required: true
                },
                ageGroup: {
                    type: 'string',
                    title: 'Age Group',
                    required: true,
                    enum: ["U56", "U7", "U8", "U9", "U10", "U11", "U13"]
                },
                price: {type:'string'},
                id: {
                    type: 'string'
                }
            },
            form: [
                {
                    key: 'id',
                    type: 'hidden'
                },
                {
                    key: 'email',
                    type: 'text'
                },
                {
                    key: 'mobile',
                    type: 'text'
                },
                {
                    key: 'name',
                    type: 'text'
                },
                {
                    key: 'surname',
                    type: 'text'
                },
                {
                    key: 'ageGroup',
                    titleMap: {
                        "U56": "Under 5 & 6",
                        "U7": "Under 7",
                        "U8": "Under 8",
                        "U9": "Under 9",
                        "U10": "Under 10",
                        "U11": "Under 11",
                        "U13": "Under 13"
                    }
                },
                {
                    "key": "price",
                    "title": "Price",
                    default: "20",
                    readonly: true
                },
                {
                "type": "submit",
                "title": "Save"
                },
                {
                "type": "button",
                "title": "New",
                "onClick": function() {
                        window.location = "https://zyfn.org/forms/xmas2024/xmas.html";
                    }
                }
            ],
            onSubmit: function (errors, values) {                
                $('form input:submit').attr('disabled','disabled');
                values.isNew = !saved;
                values.year = "2024";
                $.ajax({
                    url: "https://zyfn.azurewebsites.net/api/saveXmasBooking",
                    method: "POST",
                    headers: { "x-functions-key": functionKey },
                    async: false,
                    data: JSON.stringify(values),
                    contentType: "application/json; charset=utf-8",
                    success: function (result) {  
                        $('form input:submit').removeAttr('disabled');                      
                        window.location = "https://zyfn.org/forms/xmas2024/xmas.html?id=" + values.id + "&saved=true";
                    },
                    error: function(){
                        alert("Failed to save booking, please try again. If the problem persists contact Zebbug Rangers Youth Nursery.")
                    }
                });
            },
            value: player
        });

        
    </script>
</body>

</html>
