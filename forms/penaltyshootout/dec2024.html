<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Penalty Shootout Registration Player Form</title>
    <link rel="stylesheet" type="text/css" href="/deps/opt/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="container">
        <div class="center">
            <div class="white-area">
                <h1>Penalty Shootout Registration Player Form</h1>
                <form></form>
            </div>
        </div>
    </div>
    <div id="res" class="alert"></div>
    <script type="text/javascript" src="/deps/jquery.min.js"></script>
    <script type="text/javascript" src="/deps/underscore.js"></script>
    <script type="text/javascript" src="/deps/opt/jsv.js"></script>
    <script type="text/javascript" src="/lib/jsonform.js"></script>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const saved = urlParams.get('saved');
        const functionKey = "uCWKBpMAHSjtRPXPf-mZ1_QP5XpMTKHmppZPAdCV_erGAzFuRIudzw==";
        var player = {};
        var order = {
            burger: 0,
            hotdog: 0,
            nuggets: 0
        };

        if (id) {
            $.ajax({
                url: "https://zyfn.azurewebsites.net/api/getPlayer?id=" + id,
                headers: { "x-functions-key": functionKey },
                async: false,
                success: function (result) {
                    player = result;
                    order.burger = player.burger;
                    order.hotdog = player.hotdog;
                    order.nuggets = player.nuggets;
                },
                error: function (res, status) {
                    console.error(status);
                }
            });
        }

        if (saved) {
            alert("Your details have been saved. We suggest bookmarking this page to edit your booking in the future.");

        }


        $('form').jsonForm({
            schema: {
                email: {
                    type: 'string',
                    title: 'Email',
                    required: true
                },
                name: {
                    type: 'string',
                    title: 'Name',
                    required: true
                },
                surname: {
                    type: 'string',
                    title: 'Surname',
                    required: true
                },
                ageGroup: {
                    type: 'string',
                    title: 'Age Group',
                    required: true,
                    enum: ["U56", "U7", "U8", "U9", "U10", "U11", "U13", "A"]
                },
                burger: {
                    type: 'integer',
                    required: true,
                    title: 'Burger & Chips',
                    default: 0
                },
                nuggets: {
                    type: 'integer',
                    required: true,
                    title: 'Nuggets & Chips',
                    default: 0
                },
                hotdog: {
                    type: 'integer',
                    title: 'Hotdog & Chips',
                    required: true,
                    default: 0
                },
                price: {
                    type: 'number',
                    title: 'Price'
                },
                id: {
                    type: 'string'
                }
            },
            form: [
                {
                    key: 'id',
                    type: 'hidden'
                },
                {
                    key: 'email',
                    type: 'text'
                },
                {
                    key: 'name',
                    type: 'text'
                },
                {
                    key: 'surname',
                    type: 'text'
                },
                {
                    key: 'ageGroup',
                    titleMap: {
                        "U56": "Under 5 & 6",
                        "U7": "Under 7",
                        "U8": "Under 8",
                        "U9": "Under 9",
                        "U10": "Under 10",
                        "U11": "Under 11",
                        "U13": "Under 13",
                        "A": "Adult"
                    },
                    "onChange": function (evt) {
                        calculatePrice();
                    }
                },
                {
                    key: 'burger',
                    type: 'number',
                    "onChange": function (evt) {
                        var value = $(evt.target).val();
                        order.burger = parseInt(value);
                        calculatePrice();
                    }
                },
                {
                    key: 'nuggets',
                    type: 'number',
                    "onChange": function (evt) {
                        var value = $(evt.target).val();
                        order.nuggets = parseInt(value);
                        calculatePrice();
                    }
                },
                {
                    key: 'hotdog',
                    type: 'number',
                    "onChange": function (evt) {
                        var value = $(evt.target).val();
                        order.hotdog = parseInt(value);
                        calculatePrice();
                    }
                },
                {
                    "key": "price",
                    "title": "Price",
                    readonly: true
                },
                {
                    "type": "submit",
                    "title": "Submit"
                }
            ],
            onSubmit: function (errors, values) {
                console.log(values);
                $.ajax({
                    url: "https://zyfn.azurewebsites.net/api/save",
                    method: "POST",
                    headers: { "x-functions-key": functionKey },
                    async: false,
                    data: JSON.stringify(values),
                    contentType: "application/json; charset=utf-8",
                    success: function (result) {
                        window.location = "https://zyfn.org/forms/penaltyshootout/dec2024.html?id=" + result.value.id + "&saved=true";
                    }
                });
            },
            value: player
        });

        
        calculatePrice();

        function calculatePrice(){
            var basicPrice = 20;
            if($("select[name=agegroup]").val() == "A"){
                basicPrice=15;
            }
            var numberOfOrders = order.burger+order.hotdog+order.nuggets;
            var extra = (numberOfOrders-1)*5;
            if(extra<0){
                extra = 0;
            }
            $("input[name=price]").val(basicPrice+extra);

        }
    </script>
</body>

</html>
